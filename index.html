<html>

<head>
    <meta charset="UTF-8">
    <title>@menosprezzi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="waiting">
    <meta name="theme-color" content="#000">

    <link rel="stylesheet" href="css/flexboxgrid-pr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header full-height paralax wallpaper">
        <nav class="row center-xs">
            <div class="col-xs-10 row">
                <div class="row middle-xs">
                    <img class="rounded brand-logo hover-scalable" width="45" height="45" src="res/img/me.jpg">
                    <div class="brand">Guilherme Prezzi</div>
                </div>
                <div class="col-xs row end-xs middle-xs show-sm">
                    <a class="button flat orange">Sobre</a>
                    <a class="button flat orange">Portfólio</a>
                    <a class="button orange hover-scalable"><i class="icon ion-social-github"></i> Github</a>
                </div>
                <div class="col-xs row end-xs middle-xs show-only-xs">
                    <a class="button-icon flat white" id="menu_trigger"><i class="icon ion-navicon"></i></a>
                </div>
            </div>
        </nav>
        <div id="menu_content" style="display: none">
            <div class="col-xs">
                <a class="button orange hover-scalable">Sobre</a>
                <a class="button orange hover-scalable">Portfólio</a>
                <a class="button orange hover-scalable"><i class="icon ion-social-github"></i> Github</a>
            </div>
        </div>
        <div id="header_content">
            <div class="header-title">
                <h1>WEB DEVELOPER</h1>
                <h2>Mobile, UX, FullStack JavaScript</h2>
            </div>
            <div class="header-bottom">
                <a class="button outline white">Descubra o meu Trabalho</a>
                <a class="button-icon flat white animated infinite fadeInDown scroll-to" href="#about"><i class="icon ion-android-arrow-dropdown-circle"></i></a>
            </div>
        </div>
        <small class="header-watermark">Foto: André Pili</small>
    </div>
    <section class="full-height limit-full-height paper" id="about">
        <canvas id="lego-anm" class="background-canvas"></canvas>
        <div class="row no-gutter">
            <div class="col-md-6">
                <h1>Sobre</h1>
                <div class="card card-contact" id="me_card">
                    <img class="rounded card-avatar" src="res/img/me2.jpg" style="max-width: 50%">
                    <div class="card-content">
                        <h2>Guilherme Prezzi</h2>
                        <h3>Estudante Bach. Ciência da Computação - Unisinos</h3>
                    </div>
                    <div class="card-footer">
                        <img class="icon-sm" src="res/img/google_opensource.png"> Google's CLA Verified
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="terminal-wrapper row middle-md">
                    <div class="terminal compile">
                        {{strings.about}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/onscreen/dist/on-screen.umd.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/scroll-to.js"></script>
    <script src="js/observe.js"></script>
    <script src="js/mustache-compile.js"></script>
    <script src="js/lego-anm.js"></script>
    <script src="js/terminal.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
